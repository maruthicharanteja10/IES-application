<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{ sidebar :: layout(~{::title} , ~{::section}) }">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PendingNotices</title>

</head>
<body>
	<section style="height: 93vh;">
		<div class="container ">
			<h2 class="text-center mb-4">Pending Notices</h2>
			<p th:text="${Msg}" class="text-danger">
			<form th:action="@{/IES/correspondance/pendingNoticescaseNo}"
				method="get" class="mb-4 mt-4">
				<div class="input-group mb-3">
					<input type="text" class="form-control" name="caseNo"
						placeholder="Enter Case Number" required>
					<button class="btn btn-primary" type="submit">Search</button>
				</div>
			</form>

			<!-- Data Table -->
			<div class="table-responsive">
				<table id="historyTable" class="table table-bordered table-striped">
					<thead class="table-light">
						<tr>
							<th>S.NO</th>
							<th>Edg Trace ID</th>
							<th>Plan Name</th>
							<th>Plan Status</th>
							<th>Start Date</th>
							<th>End Date</th>
							<th>Benefit Amount</th>
							<th>Generated Date</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="notice, iterStat : ${notices}">
							<td th:text="${iterStat.count}"></td>
							<td th:text="${notice.ed_trace_id}"></td>
							<td th:text="${notice.planName}"></td>
							<td th:text="${notice.planStatus}"></td>
							<td th:text="${notice.eligStartDate}"></td>
							<td th:text="${notice.eligEndDate }"></td>
							<td th:text="${notice.benifitAmt}"></td>
							<td th:text="${notice.printDate}"></td>
						</tr>

					</tbody>
				</table>
			</div>
		</div>
	</section>
</body>
</html>
