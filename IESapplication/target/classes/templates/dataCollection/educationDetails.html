<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{ sidebar :: layout(~{::title} , ~{::section}) }">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>EducationDetails</title>

</head>
<body>
	<section style="height: 93vh;">
		<div class="container ">
			<h2 class="text-center">Education Details</h2>
			<div class="container mt-5">


				<form th:action="@{/IES/DC/EducationDetails}"
					th:object="${educationDetails}" method="post">
					<div class="mb-3">
						<input type="hidden" name="caseNo" th:value="${caseNo}" /> <label
							for="caseNumber" class="form-label">Case Number</label> <input
							type="text" class="form-control" id="caseNumber"
							th:value="${caseNo}" readonly />

					</div>

					<div class="row">
						<div class="col-md-6 mb-3">
							<label for="highestDegree" class="form-label">Highest
								Degree</label> <input type="text" class="form-control"
								id="highestDegree" th:field="*{highestDegree}" required>
						</div>
						<div class="col-md-6 mb-3">
							<label for="graduationYear" class="form-label">Graduation
								Year</label> <input type="number" class="form-control"
								id="graduationYear" th:field="*{graduationYear}" required />

						</div>
					</div>

					<div class="mb-3">
						<label for="universityName" class="form-label">University
							Name</label> <input type="text" class="form-control" id="universityName"
							th:field="*{university}" required>
					</div>

					<button type="submit" class="btn btn-primary">Submit</button>
				</form>
			</div>
		</div>
		</div>
	</section>
</body>
</html>
