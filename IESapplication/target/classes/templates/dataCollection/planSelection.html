<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{ sidebar :: layout(~{::title} , ~{::section}) }">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PlanSelection</title>

</head>
<body>
	<section style="height: 93vh;">
		<div class="container ">
			<h2 class="text-center">Plan Selection</h2>
			<div class="container mt-5">

				<p th:text="${errMsg}" class="text-danger">
				<form th:action="@{/IES/DC/plansSelection}" th:object="${selection}"
					method="post">
					<div class="mb-3">
						<label for="caseNumber" class="form-label"><h4>
								Case Number : <span th:text="${caseno}"></span>
							</h4> </label> <input type="hidden" name="caseNo" th:value="${caseno}" />
					</div>

					<div class="mb-3">
						<label for="planName" class="form-label">Plan Name</label> <select
							class="form-select" id="planName" th:field="*{planName}" required>
							<option value="">-- Select Plan --</option>
							<option th:each="plan:${plans}" th:text="${plan}"
								th:value="${plan}"></option>

						</select>
					</div>

					<button type="submit" class="btn btn-primary">Submit</button>
				</form>
			</div>
		</div>

	</section>
</body>
</html>
