<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{ sidebar :: layout(~{::title} , ~{::section}) }">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CreateAccount</title>
</head>
<body>
	<section style="height: 93vh;">
		<div class="container">
			<h2 class="text-center mt-5">Edit Account</h2>
			<div class="container mt-5">
				<p th:text="${succMsg}" class="text-success"></p>
				<p th:text="${errMsg}" class="text-danger"></p>

				<form
					th:action="@{/IES/admin/Edituser/{userId}(userId=${user.userId})}"
					th:object="${user}" method="post">

					<!-- Full Name -->
					<div class="row mb-3">
						<div class="col-md-6">
							<label for="fullName" class="form-label">Full Name</label> <input
								type="text" class="form-control" id="fullName" name="fullName"
								th:field="*{fullName}" required> <span
								class="text-danger" th:if="${#fields.hasErrors('fullName')}"
								th:errors="*{fullName}"></span>
						</div>

						<!-- Email -->
						<div class="col-md-6">
							<label for="email" class="form-label">Email ID</label> <input
								type="email" class="form-control" id="email" name="email"
								th:field="*{email}" required> <span class="text-danger"
								th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
						</div>
					</div>

					<!-- Mobile Number -->
					<div class="row mb-3">
						<div class="col-md-6">
							<label for="mobileno" class="form-label">Mobile Number</label> <input
								type="text" class="form-control" id="mobileno" name="mobileno"
								th:field="*{mobileno}" pattern="^[0-9]{10}$" required> <span
								class="text-danger" th:if="${#fields.hasErrors('mobileno')}"
								th:errors="*{mobileno}"></span>
						</div>

						<!-- Gender -->
						<div class="col-md-6">
							<label class="form-label d-block">Gender</label>
							<div class="form-check form-check-inline">
								<input class="form-check-input" type="radio" name="gender"
									id="male" value="Male" th:field="*{gender}"> <label
									class="form-check-label" for="male">Male</label>
							</div>
							<div class="form-check form-check-inline">
								<input class="form-check-input" type="radio" name="gender"
									id="female" value="Female" th:field="*{gender}"> <label
									class="form-check-label" for="female">Female</label>
							</div>
						</div>
					</div>

					<!-- Date of Birth -->
					<div class="row mb-3">
						<div class="col-md-6">
							<label for="dob" class="form-label">DOB</label> <input
								type="date" class="form-control" id="dob" name="dob"
								th:field="*{dob}" required>
						</div>

						<!-- Aadhaar Number -->
						<div class="col-md-6">
							<label for="aadhaarNumber" class="form-label">Aadhaar
								Number</label> <input type="text" class="form-control"
								id="aadhaarNumber" name="aadhaarNumber"
								th:field="*{aadhaarNumber}" pattern="^[0-9]{12}$" required>
							<span class="text-danger"
								th:if="${#fields.hasErrors('aadhaarNumber')}"
								th:errors="*{aadhaarNumber}"></span>
						</div>
					</div>

					<!-- Submit Button -->
					<button type="submit" class="btn btn-primary">Submit</button>

				</form>
			</div>
		</div>
	</section>
</body>
</html>
