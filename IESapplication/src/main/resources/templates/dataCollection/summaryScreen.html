<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{ sidebar :: layout(~{::title} , ~{::section}) }">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SummaryScreen</title>

</head>
<body>
	<section style="height: 93vh;">
		<div class="container ">
			<h2 class="text-center">Summary Screen</h2>
			<div class="container mt-4">



				<h4 class="mb-3">Income Details</h4>

				<div class="table-responsive">
					<table class="table table-striped table-bordered">
						<thead class="table-dark">
							<tr>
								<th>S.NO</th>
								<th>Case Number</th>
								<th>Monthly Salary Income</th>
								<th>Rent Income</th>
								<th>Property Income</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="income, iterStat : ${incomeDetails}">
								<td th:text="${iterStat.index + 1}"></td>
								<td th:text="${income.caseNumber}"></td>
								<td th:text="${income.monthlySalaryIncome}"></td>
								<td th:text="${income.rentIncome}"></td>
								<td th:text="${income.propertyIncome}"></td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>

	</section>
</body>
</html>
