<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{ sidebar :: layout(~{::title} , ~{::section}) }">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CreateAccount</title>

</head>
<body>
	<section style="height: 93vh;">
		<div class="container ">
			<h2 class="text-center mt-5">Create Account</h2>
			<div class="container mt-5">
				
				<form>
					<div class="row mb-3">
						<div class="col-md-6">
							<label for="fullName" class="form-label">Full Name</label> <input
								type="text" class="form-control" id="fullName" name="fullName"
								required>
						</div>
						<div class="col-md-6">
							<label for="email" class="form-label">Email ID</label> <input
								type="email" class="form-control" id="email" name="email"
								required>
						</div>
					</div>
					<div class="row mb-3">
						<div class="col-md-6">
							<label for="mobile" class="form-label">Mobile Number</label> <input
								type="text" class="form-control" id="mobile" name="mobile"
								pattern="^[0-9]{10}$" required>
						</div>
						<div class="col-md-6">
							<label class="form-label d-block">Gender</label>
							<div class="form-check form-check-inline">
								<input class="form-check-input" type="radio" name="gender"
									id="male" value="Male" checked> <label
									class="form-check-label" for="male">Male</label>
							</div>
							<div class="form-check form-check-inline">
								<input class="form-check-input" type="radio" name="gender"
									id="female" value="Female"> <label
									class="form-check-label" for="female">Female</label>
							</div>
						</div>
					</div>
					<div class="row mb-3">
						<div class="col-md-6">
							<label for="dob" class="form-label">DOB</label> <input
								type="date" class="form-control" id="dob" name="dob" required>
						</div>
						<div class="col-md-6">
							<label for="adharNumber" class="form-label">Aadhaar
								Number</label> <input type="text" class="form-control" id="adharNumber"
								name="adharNumber" pattern="^[0-9]{12}$" required>
						</div>
					</div>
					<a href="#" class="btn btn-primary"
						onclick="document.querySelector('form').submit(); return false;">Submit</a>
				</form>
			</div>
		</div>
	</section>
</body>
</html>
