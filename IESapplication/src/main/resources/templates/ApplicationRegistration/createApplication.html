<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{ sidebar :: layout(~{::title} , ~{::section}) }">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CreateApplication</title>

</head>
<body>
	<section style="height: 93vh;">
		<div class="container ">
			<h2 class="text-center">CreateApplication</h2>
			<div class="container mt-3">


				<!-- Success & Error Messages -->
				<p th:text="${successMsg}" class="text-success"></p>
				<p th:text="${errMsg}" class="text-danger"></p>

				<form th:action="@{/IES/AR/createApplication}"
					th:object="${application}" method="post">

					<div class="row mb-3">
						<div class="col-md-6">
							<label class="form-label">Full Name</label> <input type="text"
								class="form-control" th:field="*{fullName}" required>
						</div>
						<div class="col-md-6">
							<label class="form-label">Email ID</label> <input type="email"
								class="form-control" th:field="*{email}" required>
						</div>
					</div>

					<div class="row mb-3">
						<div class="col-md-6">
							<label class="form-label">Mobile Number</label> <input type="tel"
								class="form-control" th:field="*{mobileno}" required>
						</div>
						<div class="col-md-6">
							<label class="form-label d-block">Gender</label>
							<div class="form-check form-check-inline">
								<input class="form-check-input" type="radio"
									th:field="*{gender}" value="Male" required> <label
									class="form-check-label">Male</label>
							</div>
							<div class="form-check form-check-inline">
								<input class="form-check-input" type="radio"
									th:field="*{gender}" value="Female" required> <label
									class="form-check-label">Female</label>
							</div>
						</div>
					</div>

					<div class="row mb-3">
						<div class="col-md-6">
							<label class="form-label">DOB</label> <input type="date"
								class="form-control" th:field="*{dob}" required>
						</div>
						<div class="col-md-6">
							<label class="form-label">AdhaarNumber</label> <input type="text"
								class="form-control" th:field="*{aadhaarNumber}" required>
						</div>
					</div>
					<div class="row mb-3">
						<div class="col-md-6">
							<label class="form-label">City Name</label> <input type="text"
								class="form-control" th:field="*{cityName}" required>
						</div>

						<label class="form-label">PermanentAddress</label>
						<textarea class="form-control" id="Address" rows="3"
							th:field="*{address}" required></textarea>
					</div>




					<div class="d-flex justify-content-end">
						<button type="submit" class="btn btn-primary mt-3 ">Submit</button>
					</div>
				</form>
			</div>
		</div>

	</section>
</body>
</html>
